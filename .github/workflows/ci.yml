name: PET CI + Releases

permissions:
  contents: read      # CI only needs read access to repo contents
  packages: read      # CI pulls your GHCR toolchain image
on:
  push:
    branches: [ main ]
    tags:
      - "*"          # tag like dummy_app-v0.1.0 triggers release job
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [Release, DebugSan]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Pull toolchain image
        run: docker pull ghcr.io/paraskh/pet-toolchain:latest

      - name: Configure & Build inside toolchain
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/paraskh/pet-toolchain:latest \
            bash -c "
              cmake -B build-${{ matrix.build_type }} -S . \
                -DCMAKE_TOOLCHAIN_FILE=cmake/pet_toolchain.cmake \
                -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                -DPET_ENABLE_SANITIZERS=$([[ '${{ matrix.build_type }}' == 'DebugSan' ]] && echo ON || echo OFF) \
              && cmake --build build-${{ matrix.build_type }} -j
            "

      - name: Run tests (Release only)
        if: matrix.build_type == 'Release'
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/paraskh/pet-toolchain:latest \
            bash -c "
              ctest --test-dir build-Release --output-on-failure || true
            "

      - name: Install (Release only) to dist/
        if: matrix.build_type == 'Release'
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/paraskh/pet-toolchain:latest \
            bash -c "
              cmake --install build-Release --prefix /workspace/dist
            "

      - name: Upload dist/ as artifact (Release only)
        if: matrix.build_type == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: pet-dist
          path: dist

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse component + version from tag
        id: info
        run: |
          TAG="${GITHUB_REF#refs/tags/}"

          COMPONENT="${TAG%-v*}"
          VERSION="${TAG##*-v}"

          echo "component=$COMPONENT" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: pet-dist
          path: dist

      - name: Create release package (.tar.gz)
        run: |
          COMP="${{ steps.info.outputs.component }}"
          VERSION="${{ steps.info.outputs.version }}"

          mkdir -p release_root/bin release_root/lib include

          # App binary if exists
          if [ -f "dist/bin/$COMP" ]; then
            cp "dist/bin/$COMP" "release_root/bin/"
          else
            echo "WARNING: dist/bin/$COMP not found (maybe lib-only component?)"
          fi

          # Component-specific lib (optional)
          if [ -f "dist/lib/lib${COMP}.so" ]; then
            cp "dist/lib/lib${COMP}.so" "release_root/lib/"
          elif [ -f "dist/lib/lib${COMP}.a" ]; then
            cp "dist/lib/lib${COMP}.a" "release_root/lib/"
          fi

          # Include all shared libs for safety
          if ls dist/lib/*.so >/dev/null 2>&1; then
            cp dist/lib/*.so release_root/lib/ || true
          fi

          # Include headers for that component if they exist
          if [ -d "dist/include/${COMP}" ]; then
            mkdir -p "release_root/include/${COMP}"
            cp -r "dist/include/${COMP}/" "release_root/include/${COMP}/"
          fi

          tar czf "${COMP}-${VERSION}.tar.gz" -C release_root .

      - name: GitHub Release with artifact
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ steps.info.outputs.component }}-${{ steps.info.outputs.version }}.tar.gz

